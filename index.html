<!DOCTYPE html>
<html lang="pl">
	<head>

		<meta charset="utf-8">
		<title>Profile Card 4</title>
		<meta name="author" content="ML">		
		<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" href="css/fontello.css" type="text/css" />	
	</head>

	<body>
		<div class="card">
			<div class="card-header">
				<img src="logo.png" alt="website logo">
				<div class="cover"></div>
				<div class="menu">
					<ul>
						<li class="icon-facebook"></li>
						<li class="icon-twitter"></li>
						<li class="icon-telegram"></li>
					</ul>

					<span class="icon-menu"></span>
				</div>
				<div class="name">
					<span class="last">Ania</span>
					<span class="first">Kowalska</span>
				</div>
			</div>
			<div class="container">
				<div class="left-section">
					<h3>About</h3>
					<p><strong>Lorem ipsum dolor sit amet</strong>, consectetur adipiscing elit. Vivamus tincidunt, nisi id semper auctor, sapien risus commodo mi, sed suscipit urna ligula et mauris.</p>
					<a href="#" class="follow">Follow Me</a>
				</div>

				<div class="right-section">
					<div class="item">
						<span class="num">96</span>
						<span class="word">Videos</span>
					</div>

					<div class="item">
						<span class="num">2.3K</span>
						<span class="word">Subscribers</span>
					</div>

					<div class="item">
						<span class="num">130K</span>
						<span class="word">Views</span>
					</div>
				</div>
			</div>
			
		</div>
				
	</body>
</html>
